<body>
  <div class="main">
    <div class="top">
      <div class="header d-flex justify-content-center p-5">

      </div>
      <nav class="navigation">
        <ul class="nav justify-content-center">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>

    <form class="form">
        <div class="details">
            <div class="form-d">
                <input type="text" name="name" id="full-name" placeholder="Full Name">
            </div>
            <div class="form-d">
                <input type="email" name="E-mail" id="e-mail" placeholder="E-mail">
            </div>
            <div class="form-d">
                <input type="tel" name="mobile-no" id="Mobile-No" placeholder="Mobile No.">
            </div>
            <div class="form-d">
                <textarea name="message" id="message" cols="20" rows="4" placeholder="Message"></textarea>   
            </div>
            <div class="btn">
                <button class="submit ">SUBMIT</button>
            </div>
            
        </div>
        <div class="map">

        </div>

    </div>
  </div>
